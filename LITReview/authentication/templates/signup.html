{% extends 'base.html' %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 55px;">
    <h2 style="font-size: 21px; font-weight: normal; margin-bottom: 28px; text-align:center;">
        Inscrivez-vous
    </h2>
    <form method="post" style="width: 350px;">
        {% csrf_token %}
        <div style="display:flex; flex-direction:column;">
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
        </div>
        <div style="display: flex; justify-content: center; gap: 18px; margin-top: 32px;">
            <button type="button" onclick="window.history.back();" style="padding: 7px 24px; border: 1px solid #333; background: white; border-radius: 3px; cursor: pointer;">Retourner</button>
            <button type="submit" style="padding: 7px 24px; border: 1px solid #333; background: white; border-radius: 3px; cursor: pointer;">S'inscrire</button>
        </div>
    </form>
</div>
{% endblock content %}
